<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete Todo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="font-family: 'Arial', sans-serif; padding: 20px;">
    <div class="container" style="max-width: 800px; margin: auto;">
        <h1 style="color: #333;">Confirm Delete</h1>
        <p>Are you sure you want to delete "{{ todo.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger" style="background-color: #dc3545; border-color: #dc3545; color: white; display: inline-block; font-weight: 400; line-height: 1.5; text-align: center; vertical-align: middle; cursor: pointer; border: 1px solid transparent; padding: .375rem .75rem; font-size: 1rem; border-radius: .25rem; text-decoration: none; -webkit-user-select: none; -moz-user-select: none; user-select: none;">Yes, Delete</button>
            <a href="{% url 'todo_list' %}" class="btn btn-secondary" style="background-color: #6c757d; border-color: #6c757d; color: white; display: inline-block; font-weight: 400; line-height: 1.5; text-align: center; vertical-align: middle; cursor: pointer; border: 1px solid transparent; padding: .375rem .75rem; font-size: 1rem; border-radius: .25rem; text-decoration: none; -webkit-user-select: none; -moz-user-select: none; user-select: none;">Cancel</a>
        </form>
    </div>
</body>
</html>
